<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame example</title>
</head>

<body>
    <h1>iFrame</h1>
    <h2>Open in frame</h2>
    <ul>
        <li><a target="frame1" href="./Link.html">Links</a></li>
        <li><a target="frame1" href="./inner-links.html">Inner-Links</a></li>
        <li>
            <a target="frame1" href="./iFrames.html">Recursive iframe</a>
        </li>
    </ul>
    <iframe name="frame1" frameborder="0" width="400" height="300" src="./Link.html"></iframe>
    <h3>Embedded example pages</h3>
    <iframe frameborder="1" width="400" height="300" src="http://www.example.com"></iframe>

    <h1>iFrame</h1>
    <iframe frameborder="0" width="400" height="300" src="./Link.html"></iframe>
    <iframe frameborder="1" width="400" height="300" src="http://www.example.com"></iframe>
</body>

</html>
