<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media example</title>
</head>
<body>
    <h1>Media example</h1>
    <img width="800" src="media/picture.jpg" alt="Photo of laptop" >
    <br>
    <video controls preload="metadata" src="media/video.mp4" width="800" autoplay loop ></video>
    <br>
    <audio controls src="media/audio.mp3"></audio>
</body>
</html>
